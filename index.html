  <style>
    :root {
      --primary: #680004;
      --bg-soft: #fff7dd;
      --text-dark: #2b1b1b;
      --radius-xl: 24px;
      --shadow-soft: 0 18px 35px rgba(0, 0, 0, 0.22);
    }

    body {
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #8b0010, #340002);
      padding: 20px;
    }

    .card {
      max-width: 420px;
      width: 100%;
      background: var(--bg-soft);
      border-radius: 32px;
      padding: 28px 22px 80px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.4);
      position: relative;
    }

    .logo-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
    }

    /* ✅ LOGO PHOTO STYLE */
    .logo-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(255, 247, 221, 0.9);
      box-shadow: 0 12px 28px rgba(104, 0, 4, 0.55);
    }

    .logo-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-text {
  text-align: center;   /* ⭐ Centers everything */
  width: 100%;
}

.brand-text h1 {
  font-size: 1.4rem;
  color: var(--primary);
  margin-top: 10px;
  text-align: center;    /* Extra guarantee */
  width: 100%;
}

.brand-text p {
  font-size: 0.8rem;
  opacity: 0.6;
  text-align: center;    /* Centers subtitle also */
}

    }

    .brand-text p {
      font-size: 0.8rem;
      opacity: 0.6;
    }

    /* Social Icons */
    .social-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 18px 0 25px;
    }

    .social-btn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--primary);
      border: 1px solid rgba(104, 0, 4, 0.2);
      transition: 0.2s;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(104, 0, 4, 0.3);
    }

    /* Buttons */
    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link-btn {
      background: #fff;
      padding: 14px 18px;
      border-radius: var(--radius-xl);
      display: flex;
      justify-content: space-between;
      text-decoration: none;
      border: 1px solid rgba(104, 0, 4, 0.15);
      transition: 0.2s;
      color: var(--text-dark);
    }

    .link-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .link-icon {
      width: 34px;
      height: 34px;
      background: rgba(104, 0, 4, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--primary);
    }

    .link-text span.title {
      font-weight: 600;
    }

    /* Bottom Phone Bar */
    .phone-bar {
      position: absolute;
      bottom: 18px;
      left: 18px;
      right: 18px;
      background: linear-gradient(135deg, #680004, #8b0010);
      border-radius: 50px;
      padding: 10px 18px;
      color: #fff7dd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 15px 30px rgba(104, 0, 4, 0.5);
    }

    .phone-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .phone-icon-wrap {
      width: 34px;
      height: 34px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
